<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Tine ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* √émpiedicƒÉ scroll-ul aiurea pe mobil */
            background-color: #ffafbd;
        }

        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
        }

        /* Pagina 1 */
        #page1 {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            z-index: 2;
        }

        /* Pagina 2 */
        #page2 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            transform: translateX(100%); /* StƒÉ ascunsƒÉ √Æn dreapta */
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            user-select: none;
        }

        .heart {
            position: absolute;
            bottom: 20%;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="page1" class="screen" onclick="nextPage()">
        <h1>hei</h1>
        <div class="heart" style="left: 20%;">‚ù§Ô∏è</div>
        <div class="heart" style="right: 25%; animation-delay: 1s;">üíñ</div>
    </div>

    <div id="page2" class="screen">
        <h1>BUNA!!!</h1>
    </div>

    <script>
        function nextPage() {
            // Slide la prima paginƒÉ spre st√¢nga
            document.getElementById('page1').style.transform = 'translateX(-100%)';
            // Aduce pagina a doua √Æn centru
            document.getElementById('page2').style.transform = 'translateX(0)';
        }
    </script>
</body>
</html>
